language: java
dist: trusty
sudo: false
jdk: oraclejdk8
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar
    - $HOME/jvm
    - $HOME/maven
addons:
  sonarqube:
    organization: "kizombadev-github" 
    token:
      secure: $SONAR_TOKEN 
notifications:
  email: false
before_script:
 - chmod +x ./travis.sh
script: ./travis.sh
